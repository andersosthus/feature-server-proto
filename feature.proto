syntax = "proto3";
package featureserver;

option go_package = "github.com/andersosthus/feature-server/featureserverpb";

message FeatureRequest {
    string name = 1;
}

message FeatureResponse {
    int64 id = 1;
    string name = 2;
    bool enabled = 3;
}

service Feature {
    rpc IsEnabled (FeatureRequest) returns (FeatureResponse) {}
}